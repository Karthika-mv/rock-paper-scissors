<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    </link>
</head>

<body>
    <h2>ROCK PAPER SCISSORS</h2>
    <div class="choices">
        <div class="choice"id="rock">
            <img
                src="https://w7.pngwing.com/pngs/422/99/png-transparent-rock-paper-scissors-computer-icons-scissors-game-white-face.png">
                <p id="para">Rock</p>
        </div>

        <div class="choice"id="paper">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg">
            <p id="para">Paper</p>
        </div>

        <div class="choice"id="scissors">
            <img src="https://prathik-poojari.github.io/Rock-Paper-Scissor-Game/scissor.png">
            <p id="para">Scissors</p>
        </div>


    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-count">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="computer-count">0</p>
            <p>COMPUTER</p>
        </div>
    </div>


    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>

</body>
<script src="first.js"></script>

</html>
